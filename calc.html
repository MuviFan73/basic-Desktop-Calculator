<!DOCTYPE HTML>
<html>
	<HEAD>
	<link rel="stylesheet" type="text/css" href="calc1.css">
		<title>Calculator</title>
	</head>
	
	<body>
		<h1>Basic Calculator</h1>
		<form  id="myform" name="calc">
		<input class="calc-display" name="display" style="width:670px; 
					height:100px; text-align:center;
					background-color:#18f0c9;"><br>
		<input type="button" value="7" onClick="insert(7)">
		<input type="button" value="8" onClick="insert(8)">
		<input type="button" value="9" onClick="insert(9)">
		<input type="button" value="+" onClick="insert('+')" style="background-color:#cc5c11;"><br>
		<input type="button" value="4" onClick="insert(4)">
		<input type="button" value="5" onClick="insert(5)">
		<input type="button" value="6" onClick="insert(6)">
		<input type="button" value="-" onClick="insert('-')" style="background-color:#ba55d3;"><br>
		<input type="button" value="1" onClick="insert(1)">
		<input type="button" value="2" onClick="insert(2)">
		<input type="button" value="3" onClick="insert(3)">
		<input type="button" value="x" onClick="insert('*')" style="background-color:#7db1b2;"><br>
		<input type="button" value="c" onclick="c()" style="background-color:#cc0000;">
		<input type="button" value="0" onClick="insert(0)">
		<input type="button" value="=" onclick="eql()" style=" background-color: orange;">
		<input type="button" value="&#247;" onClick="insert('/')" style="background-color:green;"><br><br><br>
		</form>
	</body>

            src="https://code.jquery.com/jquery-3.5.1.js"
            integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
            crossorigin="anonymous"></script>

</html>
